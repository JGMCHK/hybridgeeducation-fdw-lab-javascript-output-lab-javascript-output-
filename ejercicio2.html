<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab JavaScript Output Ejercicio 2</title>
</head>
<body>
    <h1>Demotracion de Output en Javascript</h1>
    <p id="vacio"></p>
    <button onclick="mostrarAlerta()">Mostrar Alerta</button>
    <button onclick="Cambiarcontenido()">Cambiar Contenido</button>
    <script>
            console.log("Pagina Cargada con exito")
    </script>
    <script>
            function Cambiarcontenido() {
            document.getElementById("vacio").innerHTML = "¡Texto actualizado con JavaScript!";
        }
    </script>
    <script>
        function mostrarAlerta() {
            alert("Javierr Garcia Martínez");
        }
    </script>
</body>
</html>
